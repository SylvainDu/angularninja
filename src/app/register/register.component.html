<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Sign up</h1>

    <form (ngSubmit)="register()" [formGroup]="userForm">

      <div class="form-group">
        <label for="login" id="login-label">Login</label>
        <input id="login" class="form-control" formControlName="login">
        <div class="alert alert-danger" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
        <div class="alert alert-danger" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
      </div>

      <div formGroupName="passwordForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" formControlName="password">
          <div class="alert alert-danger" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword">
          <div class="alert alert-danger" *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirming password is required</div>
        </div>
        <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
      </div>

      <div class="form-group">
        <label for="birthYear">Birth year</label>
        <input id="birthYear" class="form-control" type="number" formControlName="birthYear">
        <div class="alert alert-danger" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
        <div id="invalid-year-error" *ngIf="birthYearCtrl.dirty && (birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max'))">
          This is not a valid year
        </div>
      </div>
 
      <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Let's Go!</button>
      <div class="alert alert-danger" id="registration-error" *ngIf="registrationFailed">Try again with another login.</div>
    </form>
  </div>
</div>
